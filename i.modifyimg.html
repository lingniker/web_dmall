<head>

    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .nav{
            height: 44px;
            width: 100%;
            line-height: 44px;
            border-bottom: 1px solid gray;
            text-align: center;
            position: relative;
            z-index: 999;
            background-color: white;
        }
        body{
            background: #f6f6f6;
            /* overflow:-Scroll;
            overflow-y:hidden */
        }
        .back{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 6px;
            left: 10px;
            background: #333;
            border-radius: 50%;
            color: #fff;
            display: block;
        }
        .back-into{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            color: #fff;
            line-height: 32px;
            background: url(images/bill-icon.png) no-repeat -3px -177px;
            background-size: 500px 700px;
        }
        .wap{
            width: 100%;
            height: 100%;
            /*border: 1px red solid;*/
            background: white;
            margin-top: 2%;
        }
        @media screen and (max-width: 750px) {
            .wap{
                width: 100%;
            }
        }
        .member_img a{
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: inline-block;
            color: black;
        }


        .member_img{
            width: 100%;
            height: 80px;
            line-height: 80px;
            position: relative;
            border: 1px white solid;

        }
        .member_img_1{
            float: left;
            margin-left: 1%;
        }
        .member_img_2{
            width: 50px;
            height: 50px;
            border: 1px rgba(0, 0, 0, 0.47) solid;
            border-radius: 50%;
            float: right;
            margin-right: 2%;
            position: relative;
            top: 15%;

        }
        .member_img_3{
            float: right;
            font-size: 20px;
            color: grey;
            margin-right: 1%;
        }
        .member_img_4{
            width: 98%;
            border: 1px grey solid;
            position: relative;
            top: 100%;
            left: 1%;
        }
        .member_name_2{
            color: grey;
            float: right;
            margin-right: 2%;
            position: relative;
        }
        .member_psw_2{
            color: grey;
            float: right;
            margin-right: 2%;
            position: relative;
        }
        .member_phone_2{
            color: grey;
            float: right;
            margin-right: 2%;
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<div class="nav">

            <div class="file">

            </div>
            <a id="save" href="javascript:;">保存图片</a>
        </div>
        <div class="l_img"><img id="img" src=""/></div>
        <div class="l_right">
            <a id="rotateR" href="javascript:;">→旋转</a>
            <!--<a id="rotateL" href="javascript:;">←旋转</a>-->
        </div>
    </div>


</body>
</html>

<script src="scripts/imgClip.js"></script>
<script>
    window.onload = function(){
        var cut = new ImgClip({
            canvas : 'canvas01', // canvas id
            fileObj : 'file', // file id
            cutBtn : 'save', // cut btn id
            resultObj : 'img', // result img i
            rotateR : 'rotateR',
            cutScale : 1, // 1:1、3:4
            cutW : '160' // '数字'或者'winW'关键字，裁切宽度，随屏幕宽或自己设置
        });
