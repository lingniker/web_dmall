<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联家</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .nav{
            height: 44px;
            width: 100%;
            line-height: 44px;
            border-bottom: 1px solid gray;
            text-align: center;
            position: relative;
            background-color: white;
        }
        body{
            background: #f6f6f6;

        }
        .back{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 6px;
            left: 10px;
            background: #333;
            border-radius: 50%;
            color: #fff;
            display: block;
        }
        .back-into{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            color: #fff;
            line-height: 32px;
            background: url(images/bill-icon.png) no-repeat -3px -177px;
            background-size: 500px 700px;
        }
        .regedit-box{
            width: 750px;
            margin: auto;
        }
        .regedit-input{
            margin-top: 10px;
            width: 100%;
            height: 100px;
        }
        .regedit-input .regedit-div{
            width: 100%;
            height: 59px;
            background: #fff;
            margin-bottom: 1px;
        }
        .regedit-input input{
            display: inline-block;
            width: 50%;
            outline:none;
            border: none;
            height: 59px;
            padding-left: 10px;
            margin-bottom: 1px;
        }

        .user-protocol span{
            color:#ff712b;
            cursor: pointer;
        }


        .regedit-btn-box{
            width: 100%;
            height: 39px;
            padding: 0px 15px;
        }
        .regedit-btn{
            width: 100%;
            height: 39px;
            line-height: 39px;
            text-align: center;
            padding: 0px 15px;
            background: #ff712b;
            border-radius: 4px;
            color: #fff;
        }

        .check input{
            display: inline-block;
            width: 120px;
            height: 35px;
            border-radius:4px;
            border: 1px solid #ff712b;
            text-align: center;
            line-height: 33px;
            color: #ff712b;
            cursor: pointer;
            background-color: white;
        }
        @media screen and (max-width: 750px) {
            .regedit-box{
                width: 100%;
            }
        }

        .user-protocol a{
            text-decoration: none;
        }
    </style>

    <script src="https://cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
    <script>

        function login() {
            var psw = document.getElementById('psw').value;
            if (!(/^[\u4e00-\u9fa5a-zA-Z0-9]{4,16}$/.test(psw))) {
                alert("4到16位字符 用户名允许有字母、中文、数字");
                return false;
            }
            alert("昵称：" + psw);
            location.href = "i.member.html";
        }
    </script>
</head>
<body>
<div class="nav">
    <a class="back" href="./i.member.html"><div class="back-into"><</div></a>
    修改昵称
</div>
<div class="regedit-box">
    <div class='regedit-input'>
        <div class="regedit-div">
            <input type="text" type="text" placeholder="昵称" value="" id="psw" onblur=""></div>
    </div>
    <div class="regedit-btn-box" onclick="login()"><div class="regedit-btn">确定</div></div>
</div>
</body>
</html>
