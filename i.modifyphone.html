<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联家</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .nav{
            height: 44px;
            width: 100%;
            line-height: 44px;
            border-bottom: 1px solid gray;
            text-align: center;
            position: relative;
            background-color: white;
        }
        body{
            background: #f6f6f6;
            /* overflow:-Scroll;
            overflow-y:hidden */
        }
        .back{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 6px;
            left: 10px;
            background: #333;
            border-radius: 50%;
            color: #fff;
            display: block;
        }
        .back-into{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            color: #fff;
            line-height: 32px;
            background: url(images/bill-icon.png) no-repeat -3px -177px;
            background-size: 500px 700px;
        }
        .regedit-box{
            width: 750px;
            margin: auto;
        }
        .regedit-box img{
            width: 100%;
        }
        .regedit-input{
            margin-top: 10px;
            width: 100%;
            height: 180px;
        }
        .regedit-input .regedit-div{
            width: 100%;
            height: 59px;
            background: #fff;
            margin-bottom: 1px;
        }
        .regedit-input input{
            display: inline-block;
            width: 50%;
            outline:none;
            border: none;
            height: 59px;
            padding-left: 10px;
            margin-bottom: 1px;
        }

        .user-protocol span{
            color:#ff712b;
            cursor: pointer;
        }


        .regedit-btn-box{
            width: 100%;
            height: 39px;
            padding: 0px 15px;
            margin-top: 1%;
        }
        .regedit-btn{
            width: 100%;
            height: 39px;
            line-height: 39px;
            text-align: center;
            padding: 0px 15px;
            background: #ff712b;
            border-radius: 4px;
            color: #fff;
        }
        .check{
            display: inline-block;
            float: right;
            /* padding: 10px; */
            margin: 10px;
        }
        .check input{
            display: inline-block;
            width: 120px;
            height: 35px;
            border-radius:4px;
            border: 1px solid #ff712b;
            text-align: center;
            line-height: 33px;
            color: #ff712b;
            cursor: pointer;
            background-color: white;
        }
        @media screen and (max-width: 750px) {
            .regedit-box{
                width: 100%;
            }
        }

        .user-protocol a{
            text-decoration: none;
        }
    </style>



    <script src="https://cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
    <script>
        var InterValObj; //timer变量，控制时间
        var count = 30; //间隔函数，1秒执行
        var curCount;//当前剩余秒数

        function sendMessage() {
            var phone_1 = document.getElementById('phone').value;
            if(!(/^1[34578]\d{9}$/.test(phone_1))){
                alert("手机号码有误,请重新输入");
                return false;
            }else{
                curCount = count;
                //设置button效果，开始计时
                $("#btnSendCode").attr("disabled", "true");
                $("#btnSendCode").val(curCount + "秒后可重新发送");
                InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次

                //请求后台发送验证码 TODO

            }
        }

        //timer处理函数
        function SetRemainTime() {
            if (curCount == 0) {
                window.clearInterval(InterValObj);//停止计时器
                $("#btnSendCode").removeAttr("disabled");//启用按钮
                $("#btnSendCode").val("重新发送验证码");
            }
            else {
                curCount--;
                $("#btnSendCode").val(curCount + "秒后可重新发送");
            }
        }



        function login() {
            var phone = document.getElementById('phone').value;
            var phone_1 = document.getElementById('phone_1').value;
            var yangzhengma=document.getElementById('yanzhengma').value;
            if(!(/^1[34578]\d{9}$/.test(phone))){
                alert("手机号码有误,请重新输入");
                return false;
            }
            if(!(/^1[34578]\d{9}$/.test(phone_1))){
                alert("手机号码有误,请重新输入");
                return false;
            }

            if(!(/\d{6}$/.test(yangzhengma))){
                alert("验证码有误,请重新输入");
                return false;
            }

            alert("手机号："+phone+"验证码："+yangzhengma+"新号码"+phone_1);
            location.href="i.member.html";
        }
    </script>
</head>
<body>
<div class="nav">
    <a class="back" href="./i.member.html"><div class="back-into"><</div></a>
   修改手机号
</div>
<div class="regedit-box">

    <div class='regedit-input'>
        <div class="regedit-div">
            <input type="text" placeholder="请输入您的手机号" value="" id="phone" onblur="">
            <div class="check">
                <input id="btnSendCode" name="message" type="button" value="发送验证码" onclick="sendMessage()" />
                <!--<span id="btnSendCode" onclick="sendMessage()" value="">发送验证码</span>-->
            </div>
        </div>
        <div class="regedit-div"><input type="text" type="text" placeholder="验证码" value="" id="yanzhengma" onblur=""></div>

        <div class="regedit-div">

            <input type="text" placeholder="请输入您的新手机号" value="" id="phone_1" onblur="">
        </div>
    </div>
    <div class="regedit-btn-box" onclick="login()" ><div class="regedit-btn">确定</div></div>
</div>
</body>
</html>
