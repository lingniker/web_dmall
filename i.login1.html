<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .nav{
            height: 44px;
            width: 100%;
            line-height: 44px;
            border-bottom: 1px solid gray;
            text-align: center;
            position: relative;
        }
        body{
            background: #f6f6f6;
            /* overflow:-Scroll;
            overflow-y:hidden */
        }
        .back{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 6px;
            left: 10px;
            background: #333;
            border-radius: 50%;
            color: #fff;
            display: block;
        }
        .back-into{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            color: #fff;
            line-height: 32px;            
        }
        .login-box{
            width: 750px;
            margin: auto;
        }
        .login-box img{
            width: 100%;
        }
        .ligin-input{
            margin-top: 10px;
            width: 100%;
            height: 120px;          
        }
        .ligin-input input{
            display: inline-block;
            width: 100%;
            outline:none;
            border: none;
            height: 59px;
            padding-left: 10px;
            margin-bottom: 1px;
        }
        .user-protocol{
            float: right;
        }
        .user-protocol span{
            color:#ff712b;
            cursor: pointer;            
        }
        .user-protocol-p{
            padding: 20px 15px;
            font-size: 13px;
            color: grey;             
        }
        .register{
            cursor: pointer;
            color:#ff712b;
        }
        .login-btn-box{
            width: 100%;
            height: 39px;
            padding: 0px 15px;           
        }
        .login-btn{
            width: 100%;
            height: 39px;
            line-height: 39px;
            text-align: center;
            padding: 0px 15px;
            background: #ff712b;
            border-radius: 4px;
            color: #fff;
        }
        @media screen and (max-width: 750px) {
            .login-box{
                 width: 100%;
            }
        }   
    </style>


    <script>

        function login() {
            var phone = document.getElementById('phone').value;
            var psw = document.getElementById('psw').value;

            if(!(/^1[34578]\d{9}$/.test(phone))){
                alert("手机号码有误,请重新输入");
                return false;
            }
            if(!(/^[0-9_a-zA-Z!@#$%^&*+-/,.<>?;:'"|{}[()`~]{6,18}$/.test(psw))){

                alert("请输入六到二十位数字或字母或下划线密码");
                return false;
            }
            alert("手机号"+phone+"密码"+psw);
            location.href="i.user.html";
        }
    </script>
</head>
<body>
    <div class="nav">    
        <a class="back" href="./i.user.html"><div class="back-into"><</div></a>
        用户登录
    </div>
    <div class="login-box">
        <img src="./images/login-top.jpg" alt="">
        <div class='ligin-input'>
            <input type="text" placeholder="请输入您的手机号" value="" id="phone" onblur="">
            <input type="password" placeholder="请输入密码" value="" id="psw" onblur="">
        </div>
        <p class="user-protocol-p"><a href="#" class="register">去注册</a><span class="user-protocol">验证手机视为已阅读并同意<span>用户协议</span></span></p>
        <div class="login-btn-box" onclick="login()"><div class="login-btn">登录</div></div>
    </div>
</body>
</html>
