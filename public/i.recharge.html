<body style="background-color: #f6f6f6">
<div class="wap_recharge">
<div class="toolbar_paytitle">
    <a class="back_paytitle" href="./i.remainingsum.html"><div class="back-into_paytitle"></div></a>
    <span class="toolbar_paytitle_span">充值</span>
</div>
<div class="recharge_1">
    <div class="recharge_2" >请输入充值金额</div>
    <div class="recharge_3"><span>￥</span><input type="text" placeholder="0.00" class="recharge_3_1" onfocus="setStyle(this.id)" id="rechargesum">
        <div id="rechargesum_qingkong" onclick="qingkong()"></div></div>
</div>
    <div class="recharge_4_0">
    <button class="recharge_4"  onclick="pay()">下一步</button>
</div>
</div>
<div class="recharge_pay" id="recharge_pay">
    <div class="recharge_pay_1"  ></div>
    <div class="recharge_pay_2" >
        <div  class="recharge_pay_2_1"><div class="recharge_pay_2_x" onclick="quxiaoX()"></div><div class="recharge_pay_2_2">确认付款</div></div>
        <div id="payment_sum">￥<span id="payment_total"></span></div>
        <div class="recharge_pay_2_3"><span class="recharge_pay_2_3_1">付单信息</span><span class="recharge_pay_2_3_2">充值</span></div>
        <div class="recharge_pay_2_4">
            <div class="recharge_pay_2_4_1"><span>付款方式</span></div>

            <a href="#" class="recharge_pay_2_4_2_a1" ><div class="recharge_pay_2_4_2_img1"></div><span>支付宝</span></a>
            <a href="#" class="recharge_pay_2_4_2_a2"><div class="recharge_pay_2_4_2_img2"></div><span>微信</span></a>

            <a href="#" class="recharge_pay_2_4_2_a4"><div class="recharge_pay_2_4_2_img4"></div><span>银联</span></a>

            </div>
        </div>

    </div>
</div>

<script>
    function setStyle(x)
    {
        // document.getElementById(x).style.background="yellow";
        document.getElementById("rechargesum_qingkong").style.display="block";
    }
    function qingkong() {
        document.getElementById("rechargesum").value="";
    }
function pay(){
    var rechargesum=document.getElementById("rechargesum").value;

    if(!(/^([1-9]\d{0,9}|0)([.]?|(\.\d{1,2})?)$/g.test(rechargesum))){
        alert("输入金额只能输入整数或数字及小数点后两位！");
        return false;
    }else {
        // alert("下一步");
        document.getElementById("payment_total").append(rechargesum);
        document.getElementById("recharge_pay").style.display="block";
        // document.getElementById("rechargesum_qingkong").style.display="block";

    }
}
function quxiaoX() {
    document.getElementById("recharge_pay").style.display="none";
    document.getElementById("payment_total").innerHTML="";
}


</script>
