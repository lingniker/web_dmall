<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3&ak=65zdgImABAZoTaGRybwPLvYagLIUQ5dz"></script>
<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
<script type="text/javascript">

    var map;
    var gpsPoint;
    var baiduPoint;
    var gpsAddress;
    var baiduAddress;

    function getLocation() {
        //根据IP获取城市
        var myCity = new BMap.LocalCity();
        myCity.get(getCityByIP);

        //获取GPS坐标
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showMap, handleError, { enableHighAccuracy: true, maximumAge: 1000 });
        } else {
            // alert("您的浏览器不支持使用HTML 5来获取地理位置服务");
        }
    }

    function showMap(value) {
        var longitude = value.coords.longitude;
        var latitude = value.coords.latitude;
        map = new BMap.Map("address");
        //alert("坐标经度为：" + latitude + "， 纬度为：" + longitude );
        baiduPoint = new BMap.Point(longitude, latitude);    // 创建点坐标
        map.centerAndZoom(baiduPoint, 15);

        //根据坐标逆解析地址

        var geoc = new BMap.Geocoder();
        geoc.getLocation(baiduPoint, getCityByBaiduCoordinate);

    }

    function getCityByBaiduCoordinate(rs) {
        baiduAddress = rs.addressComponents;
        console.log("送至："+  baiduAddress.province + "," + baiduAddress.city + "," +
            baiduAddress.district + "," + baiduAddress.street + "," + baiduAddress.streetNumber);
        document.getElementById("address").innerHTML = "送至："+  baiduAddress.province + "," + baiduAddress.city + "," +
            baiduAddress.district + "," + baiduAddress.street + "," + baiduAddress.streetNumber;
        document.getElementById("address").style.cssText="background:#fff";
    }

    //根据IP获取城市
    function getCityByIP(rs) {
        var cityName = rs.name;
        console.log(rs);
        // alert("根据IP定位您所在的城市为:" + cityName);
    }

    function handleError(value) {
        switch (value.code) {
            case 1:
                alert("位置服务被拒绝");
                break;
            case 2:
                document.getElementById("address").innerHTML =  "暂时获取不到位置信息";
                break;
            case 3:
                alert("获取信息超时");
                break;
            case 4:
                alert("未知错误");
                break;
        }
    }

    function init() {
        getLocation();
    }

    window.onload = init;


</script>
