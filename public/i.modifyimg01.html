  function srotKeyObjAndMd5(obj){
      var arr = [];
      var newobj = {};
      for(var key in obj){
          arr.push(key);
      }
      arr.sort();
      var i=0;
      for(var key in obj){
          newobj[arr[i]] = obj[arr[i]];
          i++;
      };
      var str = '';
      for(var key in newobj){
          str += key +"="+ newobj[key] + "&";
      }
      var newstr = str.substr(0,str.length-1);

      var encodeStr = encodeURIComponent(newstr) + mykey;
      var sign = md5(encodeStr);
      newstr += "&sign=" + sign;
      return newstr;
  }
