<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联家</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/ys.css">
    <script src="https://cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
    <script>

        function login() {
            var psw = document.getElementById('psw').value;
            if (!(/^[\u4e00-\u9fa5a-zA-Z0-9]{4,16}$/.test(psw))) {
                alert("4到16位字符 用户名允许有字母、中文、数字");
                return false;
            }
            alert("昵称：" + psw);
            location.href = "i.member.html";
        }
    </script>

</head>
<body style="background-color: #eee">
<div class="toolbar">
    <a class="back" href="./i.member.html"><div class="back-into"></div></a>
    修改昵称
</div>
<div class="regedit-box" style="margin-top: 45px;">
    <div class='regedit-input'>
        <div class="regedit-div">
            <input type="text" type="text" placeholder="昵称" value="" id="psw" onblur=""></div>
    </div>
    <div class="regedit-btn-box" onclick="login()" style="margin-top: -50px;"><div class="regedit-btn">确定</div></div>
</div>
</body>
</html>
