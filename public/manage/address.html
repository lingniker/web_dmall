    <script>
        var address_btn = document.getElementById("add-address-btn");
        address_btn.onclick = function(e){
            console.log("new address",address_btn.innerHTML);
            if(address_btn.innerHTML == "+"){
                address_btn.innerHTML = "-";
                document.getElementsByClassName("add-address")[0].style="overflow:visible";                
            }else{
                address_btn.innerHTML = "+";
                document.getElementsByClassName("add-address")[0].style="overflow:hidden;";

        }
