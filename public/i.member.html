<script>
    var mykey = "union_supermarket_2018";
    var url = "http://140.143.25.27:8080/";
    if(sessionStorage.access_token !== undefined){
        var obj = {};
        obj.access_token = sessionStorage.access_token;
        obj.timestamp= parseInt(new Date().getTime()/1000);
        obj.from = "web";
        var str = srotKeyObjAndMd5(obj);
        var newUrl = url + "user/currentUser?" + str;
        $_331.ajax({
            url:newUrl,
            type:"get",
            dataType:"json",
            success:function(data){
                console.log(data.data.id);
                console.log(data.data.nickname);
                if(data.data.nickname==""){
                    document.getElementById("member_name_Nickname").innerHTML="hello";
                }else {
                    document.getElementById("member_name_Nickname").innerHTML=data.data.nickname;
                }
                document.getElementById("member_phone01").innerHTML=data.data.phone.slice(0,3)+"****"+data.data.phone.slice(7,11);
            },
            error:function(err){
                console.log(err);
            }
        });
    }else{

    }


    function srotKeyObjAndMd5(obj){
        var arr = [];
        var newobj = {};
        for(var key in obj){
            arr.push(key);
        }
        arr.sort();
        var i=0;
        for(var key in obj){
            newobj[arr[i]] = obj[arr[i]];
            i++;
        };
        var str = '';
        for(var key in newobj){
            str += key +"="+ newobj[key] + "&";
        }
        var newstr = str.substr(0,str.length-1);

        var encodeStr = encodeURIComponent(newstr) + mykey;
        var sign = md5(encodeStr);
        newstr += "&sign=" + sign;
        return newstr;
    }

</script>
