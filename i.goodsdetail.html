<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .nav{
            height: 44px;
            width: 100%;
            line-height: 44px;
            border-bottom: 1px solid gray;
            text-align: center;
            position: relative;
            z-index: 999;
            background-color: white;
        }
        /*body{*/
            /*background: #f6f6f6;*/
        /*}*/
        .back{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 6px;
            left: 10px;
            background: #333;
            border-radius: 50%;
            color: #fff;
            display: block;
        }
        .back-into{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            color: #fff;
            line-height: 32px;
            background: url(images/bill-icon.png) no-repeat -3px -177px;
            background-size: 500px 700px;
        }
        .wap{
            width: 750px;
            height: 100%;
            margin: 0 auto;
            background: white;
            /*margin-top: 2%;*/
        }
        @media screen and (max-width: 750px) {
            .wap{
                width: 100%;
            }
        }
        .member_img a{
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: inline-block;
            color: black;
        }


        .member_img{
            width: 100%;
            height: 100px;
            /*line-height: 80px;*/
            /*position: relative;*/
            border: 1px white solid;

        }


        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .goodslunbo{
            width: 100%;
            height: 300px;
            /*margin-top: 2%;*/
        }
    </style>
    <link rel="stylesheet" href="dist/css/swiper.min.css">
</head>
<body>
<div class="nav">
    <a class="back" href="./i.index.html"><div class="back-into"></div></a>
  商品详情
</div>
<div class="wap">
    <div class="goodslunbo" >
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/goods01.jpg"></div>
            <div class="swiper-slide"><img src="images/goods02.jpg"></div>
            <div class="swiper-slide"><img src="images/goods03.jpg"></div>
            <div class="swiper-slide"><img src="images/goods04.jpg"></div>
            <div class="swiper-slide"><img src="images/goods05.jpg"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</div>




    <div class="member_img">
        <a href="#">

        </a>
    </div>


</div>
</body>
</html>
<script src="dist/js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {

        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>
