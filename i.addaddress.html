<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .nav{
            height: 44px;
            width: 100%;
            line-height: 44px;
            border-bottom: 1px solid gray;
            text-align: center;
            position: relative;
            z-index: 999;
            background-color: white;
        }
        body{
            background: #f6f6f6;
            /* overflow:-Scroll;
            overflow-y:hidden */
        }
        .back{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 6px;
            left: 10px;
            background: #333;
            border-radius: 50%;
            color: #fff;
            display: block;
        }
        .back-into{
            height: 32px;
            width: 32px;
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            color: #fff;
            line-height: 32px;
            background: url(images/bill-icon.png) no-repeat -3px -177px;
            background-size: 500px 700px;
        }

        .nav span{
            float: left;
            margin-left: 50%;

        }
        .addadress{
            float: right;
            margin-right: 1%;
            text-decoration: none;
            color: grey;
        }


        .wap{
            width: 100%;
            height: 100%;
            /*border: 1px red solid;*/
            background: white;
            margin-top: 0.5%;
        }
        @media screen and (max-width: 750px) {
            .wap{
                width: 100%;
            }
        }
        .member_img a{
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: inline-block;
            color: black;
        }
        .member_img{
            width: 100%;
            height: 80px;
            line-height: 80px;
            position: relative;
            border: 1px white solid;
            color: black;

        }
        .member_img_1{
            float: left;
            width: 100%;
            margin-left: 1%;
            height: 80px;
            line-height: 80px;
        }

        .member_img_3{
            float: right;
            font-size: 20px;
            color: grey;
            margin-right: 2%;
        }
        .member_img_4{
            width: 98%;
            border: 1px grey solid;
            position: relative;
            top: 100%;
            left: 1%;
        }
        .uname{
            outline:none;
            margin-left: 5%;
            border: 0;
            width: 60%;
        }
        .uname::placeholder{
            color: black;
        }
        .usexMr{
            margin-left: 10%;
        }
        .usexMrs{
            margin-left: 5%;
        }

        .regedit-btn-box{
            width: 100%;
            height: 39px;
            padding: 0px 15px;
            margin-top: 3%;
        }
        .regedit-btn{
            width: 100%;
            height: 39px;
            line-height: 39px;
            text-align: center;
            padding: 0px 15px;
            background: #ff712b;
            border-radius: 4px;
            color: #fff;
        }

    </style>

</head>
<body>
<div class="nav">
    <a class="back" href="./i.address.html"><div class="back-into"></div></a>
    <span>增加收货地址</span><a href="#" class="addadress" onclick="del01()">保存</a>
</div>
<div class="wap" id="wap">
    <div class="member_img">
        <div class="member_img_1">
            联系人姓名:<input type="text" value="" placeholder="请输入联系人姓名" class="uname" >
        </div>
        <div class="member_img_4"></div>

    </div>


    <div class="member_img">
        <div class="member_img_1">
            联系人电话:<input type="text" value="" placeholder="请输入联系人电话" class="uname" id="phone" >
        </div>
        <div class="member_img_4"></div>

    </div>
    <div class="member_img">
        <a href="#">
            <div class="member_img_1">
                收货地址:
                <!--<input type="text" value="山东省青岛市水灵山路87号深蓝星商务酒店" placeholder="" class="uname" >-->
                <span class="member_img_3">></span>
            </div>

            <div class="member_img_4"></div>
        </a>
    </div>

    <div class="member_img">
        <div class="member_img_1">
            楼号-门牌号:<input type="text" value="" placeholder="例：1号楼-1101室" class="uname" >
        </div>

    </div>

</div>
<div class="regedit-btn-box" onclick="login()" ><div class="regedit-btn">增加地址</div></div>
</body>
</html>
<script>
    function del() {
        // var wap=document.getElementById("wap");
        if(confirm("地址删除后无法恢复，是否要删除地址？")){
            // alert("1111111111111");
            document.getElementById("wap").innerHTML="";
            // clear.style.display="none";
            location.href="i.address.html";
        }else {
        }


    }

    function login() {
        var phone = document.getElementById('phone').value;
        if(!(/^1[34578]\d{9}$/.test(phone))){
            alert("手机号码有误,请重新输入");
            return false;
        }
        alert("手机号："+phone);
        location.href="i.address.html";
    }

</script>
<script src="https://cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
